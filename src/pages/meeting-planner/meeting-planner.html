<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meeting Planner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab bottom right (click)="addNewMeeting($event)">
      <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-card *ngFor='let meeting of meetings'>
      <ion-item (click)="meetingTapped($event, meeting)">
        <ion-icon item-start name="calendar"></ion-icon>
        <h2>{{ meeting.title }}</h2>
        <p>{{ meeting.startsAt }}</p>
        <h2 item-end style='color: #007acc'>{{ meeting.durationInMinutes + ' mins' }}</h2>
      </ion-item>
      
      <ion-card-content>
        <p>{{ meeting.description }}</p>
      </ion-card-content>

      <ion-row>
        <ion-col col-6 style="display: flex; justify-content: center;">
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>Accept</div>
          </button>
        </ion-col>
        <ion-col col-6 style="display: flex; justify-content: center;">
          <button ion-button icon-left clear small color="danger">
            <ion-icon name="thumbs-down"></ion-icon>
            <div>Reject</div>
          </button>
        </ion-col>
      </ion-row>
  </ion-card>
</ion-content>
