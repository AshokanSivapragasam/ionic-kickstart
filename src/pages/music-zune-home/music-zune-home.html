<ion-header>
    <ion-navbar class="music-home">
      <button ion-button menuToggle color="primary">
        <ion-icon name="menu"></ion-icon>
      </button>
      <img src="http://localhost/vault/images/posters/beats002.jpg">
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let album of albums" (click)="openAlbum(album)">
      <ion-avatar item-start>
        <img [src]="album.albumPictureUri">
      </ion-avatar>
      <h2>Cher</h2>
      <p>{{album.title}}</p>
      <hr style="background-color: lightpink"/>
      <p>#{{album.discs.length}} discs</p>
    </ion-item>
  </ion-list>
</ion-content>
